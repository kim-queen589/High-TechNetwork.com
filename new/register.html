<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Network - Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                <h2>Owned By Eman Fatima</h2>
                <p class="owner-email">Contact: q603740@gmail.com</p>
                <h1>Registration</h1>
                <p>please fill your information</p>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="sponsorId" name="sponsorId" placeholder=" " required>
                    <label for="sponsorId">Sponsor id</label>
                </div>

                <div class="form-group">
                    <input type="text" id="registrationCode" name="registrationCode" placeholder=" " required>
                    <label for="registrationCode">Registration code</label>
                </div>

                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder=" " required>
                    <label for="firstName">First Name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder=" " required>
                    <label for="lastName">Last Name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="pin" name="pin" placeholder=" " required>
                    <label for="pin">pin 4 digit</label>
                </div>

                <div class="form-group">
                    <input type="text" id="userName" name="userName" placeholder=" " required>
                    <label for="userName">User Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <div class="form-group">
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder=" " required>
                    <label for="repeatPassword">Repeat Password</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                    <label for="phone">Phone</label>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
