<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Network - Deposit History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transactions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (Same as other pages) -->
        <div class="sidebar">
            <!-- ... Sidebar content ... -->
        </div>

        <div class="main-content">
            <!-- Header (Same as other pages) -->
            <div class="header">
                <!-- ... Header content ... -->
            </div>

            <!-- Deposit History Content -->
            <div class="transactions-container">
                <h1>Deposit History</h1>
                <p class="subtitle">View your deposit transaction history</p>

                <!-- Deposit Summary Cards -->
                <div class="transaction-summary">
                    <div class="summary-card">
                        <i class="fas fa-money-bill-wave income"></i>
                        <div class="summary-info">
                            <h3>Total Deposits</h3>
                            <h2>Rs <span id="totalDeposits">0</span></h2>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="summary-info">
                            <h3>Successful Deposits</h3>
                            <h2><span id="successfulDeposits">0</span></h2>
                        </div>
                    </div>
                    <div class="summary-card">
                        <i class="fas fa-clock"></i>
                        <div class="summary-info">
                            <h3>Pending Deposits</h3>
                            <h2><span id="pendingDeposits">0</span></h2>
                        </div>
                    </div>
                </div>

                <!-- Deposit Filters -->
                <div class="transaction-filters">
                    <div class="filter-group">
                        <label>Payment Method:</label>
                        <select id="methodFilter">
                            <option value="all">All Methods</option>
                            <option value="easypaisa">EasyPaisa</option>
                            <option value="jazzcash">JazzCash</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Date Range:</label>
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    <button id="applyFilters" class="filter-btn">Apply Filters</button>
                </div>

                <!-- Deposit List -->
                <div class="transaction-list">
                    <div class="transaction-header">
                        <div class="header-item">Date</div>
                        <div class="header-item">Method</div>
                        <div class="header-item">Transaction ID</div>
                        <div class="header-item">Amount</div>
                        <div class="header-item">Status</div>
                        <div class="header-item">Actions</div>
                    </div>
                    <div id="depositItems">
                        <!-- Deposit items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevPage" class="page-btn"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentPage">Page 1 of 1</span>
                    <button id="nextPage" class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- Deposit Details Modal -->
                <div class="modal" id="depositModal" style="display: none;">
                    <div class="modal-content">
                        <h2>Deposit Details</h2>
                        <div class="deposit-details">
                            <!-- Details will be dynamically inserted here -->
                        </div>
                        <div class="modal-actions">
                            <button class="close-btn">Close</button>
                            <button class="download-btn">Download Receipt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="deposit-history.js"></script>
</body>
</html>
